<ion-header>

    <ion-navbar color="stdt-mgmt-theme">
        <ion-title>Kurs anlegen</ion-title>
        <ion-buttons start>
            <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          Cancel
        </span>
        <ion-icon style="font-size:25px" name="close" showWhen="core,android,windows"></ion-icon>
      </button>
        </ion-buttons>
        <ion-buttons end>
            <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
        <span color="primary" showWhen="ios">
          Done
        </span>
        <ion-icon style="font-size:25px" name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <form [formGroup]="form">
        <ion-list>
            <ion-item>
                <ion-label color="primary" floating>Kursname*</ion-label>
                <ion-input type="text" formControlName="name" value="Testkurs 1">fdsf</ion-input>
            </ion-item>
            <ion-item>
                <ion-label color="primary" floating>Zeit</ion-label>
                <ion-input type="text" formControlName="time" value="">fsdfsd</ion-input>
            </ion-item>
            <ion-item>
                <ion-label color="primary" floating>Ort</ion-label>
                <ion-input type="text" formControlName="location" value=""></ion-input>
            </ion-item>
            <ion-item>
                <ion-label color="primary" floating>Institution*</ion-label>
                <ion-input type="text" formControlName="institution" value="BOKU"></ion-input>
            </ion-item>
        </ion-list>
    </form>
</ion-content>
