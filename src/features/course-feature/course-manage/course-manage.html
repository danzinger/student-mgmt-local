<ion-header>
    <ion-navbar color="stdt-mgmt-theme">
  <ion-title>{{course.name}} Bearbeiten</ion-title>
    <ion-buttons end>
    </ion-buttons>
</ion-navbar>
</ion-header>
<ion-content padding>
<form  (ngSubmit)="updateCourse(course)"> 
    <ion-list>
        <ion-item>
          <ion-label color="primary" floating>Kursname</ion-label>
          <ion-input [(ngModel)]="course.name" name="name" type="text" value="">fdsf</ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="primary" floating >Zeit</ion-label>
          <ion-input [(ngModel)]="course.time" name="time" type="text" value="">fsdfsd</ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="primary" floating>Ort</ion-label>
          <ion-input [(ngModel)]="course.location" name="location" type="text" value=""></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="primary" floating>Institution</ion-label>
          <ion-input [(ngModel)]="course.institution" name="institution" type="text" value=""></ion-input>
        </ion-item>
      </ion-list>
    <button  ion-button type="submit" block>Kursdetails Ã¤ndern</button>
</form>
</ion-content>
