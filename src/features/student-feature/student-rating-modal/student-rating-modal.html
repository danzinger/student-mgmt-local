<ion-header>
  
    <ion-navbar color="stdt-mgmt-theme">
      <ion-title>{{category_name}}</ion-title>
      <ion-buttons end>
        <button ion-button (click)="cancel()"  strong>
          <span color="primary" showWhen="ios">
            Cancel
          </span>
          <ion-icon style="font-size:25px" name="close" showWhen="core,android,windows"></ion-icon>
        </button>
        <button ion-button (click)="done()"  strong>
          <span color="primary" showWhen="ios">
            Done
          </span>
          <ion-icon style="font-size:25px" name="md-checkmark" showWhen="core,android,windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>


<ion-content padding>
    <form  name="rating">
  <ion-item>
    <div class="buttons" style="width:100%">
    <button (click)="addPoint(-1)" style="width:50%;" ion-button strong><ion-icon name="thumbs-down"></ion-icon></button>
    <button (click)="addPoint(1)" style="width:50%;" ion-button strong><ion-icon name="thumbs-up"></ion-icon> </button>  
    </div>
</ion-item>
<ion-item>
  <!-- <ion-input #input [(ngModel)]="tmp.points" name="points" type="number" placeholder="Punkte"></ion-input> -->
  <ion-input #input  [(ngModel)]="points"  name="points" type="number" placeholder="Punkte"></ion-input>
</ion-item>
<ion-item>
    <ion-textarea [(ngModel)]="remarks" name="remarks" placeholder="Anmerkungen"></ion-textarea>
  </ion-item>
    </form>
</ion-content>
