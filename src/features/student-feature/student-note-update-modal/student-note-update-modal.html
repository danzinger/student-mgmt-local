<ion-header>
  <ion-navbar color="stdt-mgmt-theme">
    <ion-title>Notiz Bearbeiten</ion-title>
    <ion-buttons end>
      <button ion-button (click)="cancel()" strong>
        <span color="primary" showWhen="ios">
          Cancel
        </span>
        <ion-icon style="font-size:25px" name="close" showWhen="core,android,windows"></ion-icon>
      </button>
      <button ion-button (click)="done()" strong>
        <span color="primary" showWhen="ios">
          Done
        </span>
        <ion-icon style="font-size:25px" name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form>
    <ion-list>
      <ion-item>
        <ion-label color="primary" floating>Titel</ion-label>
        <ion-input type="text" name="header" [(ngModel)]="note.header"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" floating>Notiz</ion-label>
        <ion-textarea [(ngModel)]="note.content" name="content" type="text"></ion-textarea>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
