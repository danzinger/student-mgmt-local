<ion-header>

    <ion-navbar>
        <ion-title>Einstellungen</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
        <p>{{message}}</p>
        <p>{{filesInDir | json}}</p>
    <h3>Mock Data</h3>
    <ion-list>
        <ion-item>
            <button ion-button color="primary" block (click)="addMockData()">Daten hinzufügen</button>
            <button ion-button color="primary" block (click)="removeStudents()">Studenten Löschen</button>
            <button ion-button color="primary" block (click)="removeCourses()">Kurse Löschen</button>
        </ion-item>
        <h3>Data (Browser)</h3>
        <ion-title>Export</ion-title>
        <ion-item>
            <button ion-button color="primary" block (click)="exportData()">Daten Exportieren</button>
        </ion-item>
        <ion-title>Import</ion-title>
        <ion-item>
            <ng2-file-input [drop-text]="' '" [browse-text]="'Ziehe .csv Datei oder klicke zum Auswählen'" (onAction)="onAction($event)" ></ng2-file-input>
        </ion-item>
        <h3>Data (Android)</h3>
        <ion-title>Export</ion-title>
        <ion-item>
            <button ion-button color="primary" block (click)="createDir()">createDir</button>
            <button ion-button color="primary" block (click)="deleteDir()">deleteDir</button>
            <button ion-button color="primary" block (click)="checkDir()">checkDir</button>
            <button ion-button color="primary" block (click)="writeFile()">WriteFile</button>
            <button ion-button color="primary" block (click)="listDir()">ListDir</button>
        </ion-item>
        <ion-title>Import</ion-title>
    </ion-list>
</ion-content>
